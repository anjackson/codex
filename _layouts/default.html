<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/ico/favicon.png">

    <title>{{ page.title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/assets/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/assets/css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="{{ site.baseurl }}/assets/js/html5shiv.js"></script>
      <script src="{{ site.baseurl }}/assets/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">Keeping Codes</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ site.baseurl }}/">Home</a></li>
            <li><a href="https://github.com/anjackson/dp-notes">GitHub</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-12 col-sm-4 sidebar-offcanvas" id="sidebar" role="navigation">
          <div id="toc" class="well well-sm sidebar-nav">
          </div><!--/.well -->
        </div>

        <div class="col-xs-12 col-sm-8">
        <div class="starter-template">
        <h1>{{ page.title }}</h1>
        {{ content }}        
        <button type="button" class="btn btn-default" id="edit_button">
          <a href="https://github.com/anjackson/dp-notes/blob/gh-pages/{{ page.path }}" 
            title="Edit this page on GitHub.">
          <span class="glyphicon glyphicon-pencil"></span>
          </a>
        </button>
      </div>

        </div>

    </div><!-- /.container -->

    <div class="container" id="footer">
          <p>This project is maintained by <a href="https://github.com/anjackson">anjackson</a>.</p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ site.baseurl }}/assets/js/jquery.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <!-- Set up the Table of Contents -->
    <script src="{{ site.baseurl }}/assets/js/jquery.toc.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
      $('#toc').toc();
    </script>
  </body>
</html>
