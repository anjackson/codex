highlighter: pygments
relative_permalinks: false
markdown: kramdown
baseurl: /keeping-codes

all-category-list: [fundamentals,practice,experiments,war stories]
active-category-list: [practice,experiments]

safe: true
lsi: false

gems:
- jekyll-mentions
- jemoji
- jekyll-redirect-from
- jekyll-sitemap

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
